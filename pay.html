<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOFLIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav-div">
            <h1>TOFLIX</h1>
            <ul class="lista-de-nav">
                <li><a href="/index.html">INICIO</a></li>
                <li><a href="/comprar.html">MOVIES</a></li>
                <li><a href="/pay.html">PAY</a></li>
                <li><a href="">MYLIST</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario">
            <div class="titulo-form"><a class="texto" href="cartelera">EN CARTELERA</a></div>
            <input id="user-name" type="text" name="nombre" id="nombre" placeholder="USUARIO">
            <input id="user-password" type="password" name="nombre" id="contraseña" placeholder="CONTRASEÑA">
            <input id="enviado" type="submit" value="INICIAR SESION">
            <div>
                <label>
                    <input type="checkbox" id="recordar" value="recordad-datos">Recordar datos
                </label>
            </div>
            <div id="inicio-sesion">
                <p class="text-compras">SESION INICIADA</p>
            </div>
            <div id="ya-iniciado">
                <select name="MOVIES" id="seleccionador-pelicula" title="text">
                    <option value="">Seleccione la pelicula</option>
                </select>
                <div id="imagen-pelicula"><img id="nombre-peli-image" src="" alt=""></div>
                <input id="seleccionador-cantidad" type="number" value="CANTIDAD" title="text">
                <div class="container">

                    <div class="card-container">
                
                        <div class="front">
                            <div class="image">
                                <img src="./IMAGES/chip.png" alt="">
                                <img class="cardLogo" src="" alt="">
                            </div>
                            <div class="card-number-box">#### #### #### ####</div>
                            <div class="flexbox">
                                <div class="box">
                                    <span>titular</span>
                                    <div class="card-holder-name">nombre completo</div>
                                </div>
                                <div class="box">
                                    <span>vencimiento</span>
                                    <div class="expiration">
                                        <span class="exp-month">mm</span>
                                        <span class="exp-year">aa</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                
                        <div class="back">
                            <div class="stripe"></div>
                            <div class="box">
                                <span>cod seguridad</span>
                                <div class="cvv-box"></div>
                                <img class="cardLogo" src="" alt="">
                            </div>
                        </div>
                
                    </div>
                
                    <form id="formulario">
                        <div class="inputBox">
                            <span>numero de tarjeta</span>
                            <input type="text" class="card-number-input">
                        </div>
                        <div class="inputBox">
                            <span>titular</span>
                            <input type="text" class="card-holder-input">
                        </div>
                        <div class="flexbox">
                            <div class="inputBox">
                                <span>mes de vencimiento</span>
                                <select id="month" class="month-input">
                                    <option value="month" selected disabled>mes</option>
                                    
                                </select>
                            </div>
                            <div class="inputBox">
                                <span>año de vencimiento</span>
                                <select id="year" class="year-input">
                                    <option value="year" selected disabled>año</option>                
                                </select>
                            </div>
                            <div class="inputBox">
                                <span>cod seguridad</span>
                                <input type="text" maxlength="4" class="cvv-input">
                            </div>
                        </div>
                        
                    </form>
                
                </div>  
                <input id="boton-comprar" type="submit" value="COMPRAR TICKET">
                <div id="oculto">
                    <p class="text-compras">COMPRA CONFIRMADA</p>
                </div>
                <input id="boton-cancelar" type="submit" value="CANCELAR COMPRA">
                <div id="oculto-cancel">
                    <p class="text-compras">COMPRA CANCELADA</p>
                </div>
                <input id="boton-cancelaro" type="button" value="PROXIMOS ESTRENOS">
            </div>
        </section>
    </main>


    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/javascript/script.js"></script>
</body>

</html>
